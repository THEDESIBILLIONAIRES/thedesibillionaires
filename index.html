<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Desi Billionaires | Insider Analytics</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <!-- Restored the lighter weights (300) for that sleek look -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        .font-serif-display { font-family: 'Cinzel', serif; }
        .font-sans-clean { font-family: 'Manrope', sans-serif; }
        
        .gold-gradient {
          background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .glass-panel {
          background: rgba(255, 255, 255, 0.03); /* Reverted to slightly more transparent/sleek */
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes modalIn {
          from { opacity: 0; transform: scale(0.95) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .modal-animate { animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
    </style>
</head>
<body class="bg-[#050505] text-gray-200 font-sans selection:bg-[#D4AF37] selection:text-black overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Safe Icon Component ---
        const Icon = ({ children, size = 24, className, onClick, fill = "none", stroke = "currentColor", ...rest }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill={fill} 
                stroke={stroke} 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                onClick={onClick}
                {...rest}
            >
                {children}
            </svg>
        );

        const Play = (props) => <Icon {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></Icon>;
        const Pause = (props) => <Icon {...props}><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></Icon>;

        const MapIcon = (props) => <Icon {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></Icon>;
        const Lock = (props) => <Icon {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></Icon>;
        const Check = (props) => <Icon {...props}><polyline points="20 6 9 17 4 12"></polyline></Icon>;
        const CloseIcon = (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></Icon>;
        const ArrowUpRight = (props) => <Icon {...props}><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></Icon>;
        const Disc = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle></Icon>;
        const Fingerprint = (props) => <Icon {...props}><path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 4"></path><path d="M5 19.5C5.5 18 6 15 6 12a6 6 0 0 1 .5-2.5"></path><path d="M12 10a2 2 0 0 0-2 2c0 1.07.93 2 2.22 2.22"></path></Icon>;

        const App = () => {
            const [activeEp, setActiveEp] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [scrollPos, setScrollPos] = useState(0);
            const [email, setEmail] = useState('');
            const [modalOpen, setModalOpen] = useState(false);
            const [showCollage, setShowCollage] = useState(false);
            const [modalContent, setModalContent] = useState({ title: '', message: '', type: 'info' });

            useEffect(() => {
                const handleScroll = () => setScrollPos(window.scrollY);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const openModal = (title, message, type = 'info') => {
                setModalContent({ title, message, type });
                setModalOpen(true);
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const yOffset = -100;
                    const y = element.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                }
            };

            const handleSubscribe = (e) => {
                e.preventDefault();
                if (email) {
                    openModal('ACCESS GRANTED', `Encrypted dossier sent to ${email}. Check your secure inbox.`, 'success');
                    setEmail('');
                } else {
                    openModal('ERROR', 'Please enter a valid frequency (email address).', 'error');
                }

            const handleLockedClick = () => {
                openModal('SECURITY CLEARANCE REQUIRED', 'This file is classified "Tier 1". Join the 1% List below to unlock this intel.', 'locked');

            const handleExternalLink = (platform) => {
                openModal('REDIRECTING', `Establishing secure connection to ${platform}...`, 'info');

            const playEpisode = (index) => {
                setActiveEp(index);
                setIsPlaying(true);
                setShowCollage(false);
                scrollToSection('player-section');
            };

            const episodes = [
                {
                    id: "01",
                    title: "The Polymer Monopoly",
                    strategy: "Vertical Integration",
                    valuation: "$100B+ Impact",
                    sector: "Petrochemicals",
                    desc: "Deconstructing the specific regulatory loopholes and aggressive pricing models used to capture 80% of the market in 5 years. The blueprint for total dominance."
                },
                {
                    id: "02",
                    title: "The 'Jio' Effect: Free to Fee",
                    strategy: "Predatory Pricing",
                    valuation: "$65B Valuation",
                    sector: "Telecom/Tech",
                    desc: "Analyzing the cash-burn roadmap: How to bleed out competitors with zero-cost services before flipping the monetization switch. A masterclass in long-term leverage."
                },
                {
                    id: "03",
                    title: "The Pharma Patent Arbitrage",
                    strategy: "Reverse Engineering",
                    valuation: "$12B Wealth",
                    sector: "Generic Drugs",
                    desc: "The roadmap of the 'First-to-File' kings. How they legally copied billion-dollar Western drugs and sold them back to the world."
                }

                { name: "The Petro-King", location: "Mumbai, MH", netWorth: "$116B", industry: "Energy & Telecom", img: "https://images.unsplash.com/photo-1556157382-97eda2d62296?w=800&q=80", status: "Active Target" },
                { name: "The Port Baron", location: "Ahmedabad, GJ", netWorth: "$84B", industry: "Logistics & Energy", img: "https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=800&q=80", status: "Under Surveillance" },
                { name: "The Steel Magnate", location: "London / Kolkata", netWorth: "$18B", industry: "Metals", img: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=800&q=80", status: "Analyzed" },

            ];

            return (
                <div className="min-h-screen bg-[#050505] text-gray-200 font-sans selection:bg-[#D4AF37] selection:text-black overflow-x-hidden relative">
                    {/* COLLAGE OVERLAY */}
                    {showCollage && (
                        <div className="fixed inset-0 z-[200] bg-[#050505] overflow-y-auto fade-in">

                            >

                                        <div className="flex justify-center gap-4 text-[10px] font-sans-clean text-[#D4AF37] uppercase tracking-[0.3em] relative z-10">

                                            <span>Region: India / NRI</span>
                                        </div>
                                    </div>

                                    <div className="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8">
                                        {billionaires.map((b, i) => (

                                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 z-10"></div>
                                                    <div className="absolute inset-0 bg-[#D4AF37] opacity-0 group-hover:opacity-10 transition-opacity duration-500 z-20 mix-blend-overlay"></div>
                                                    
                                                    <img src={b.img} alt={b.name} className="w-full h-auto object-cover grayscale contrast-125 brightness-75 group-hover:scale-110 transition-transform duration-700 ease-out" />
                                                    
                                                    <div className="absolute bottom-0 left-0 w-full p-6 z-30">
                                                        <div className="flex justify-between items-end border-b border-[#D4AF37]/50 pb-4 mb-4">
                                                            <div>
                                                                <div className="text-[10px] text-[#D4AF37] font-sans-clean uppercase tracking-widest mb-1">Subject_0{i+1}</div>
                                                                <h3 className="text-2xl font-serif-display text-white">{b.name}</h3>
                                                                <div className="flex items-center gap-1 text-[10px] text-gray-400 mt-1 uppercase tracking-wider">
                                                                    <MapIcon size={10} className="text-[#D4AF37]" />
                                                                    {b.location}
                                                                </div>
                                                            </div>
                                                            <Fingerprint className="text-[#D4AF37] opacity-0 group-hover:opacity-100 transition-opacity duration-300" size={24} />
                                                        </div>
                                                        <div className="grid grid-cols-2 gap-4 text-xs font-sans-clean text-gray-400">
                                                            <div>
                                                                <div className="uppercase tracking-wider text-gray-600 text-[10px]">Net Worth</div>
                                                                <div className="text-white font-mono">{b.netWorth}</div>
                                                            </div>
                                                            <div>
                                                                <div className="uppercase tracking-wider text-gray-600 text-[10px]">Sector</div>
                                                                <div className="text-white">{b.industry}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="absolute top-4 right-4 z-30 bg-black/80 backdrop-blur border border-white/10 px-3 py-1 text-[8px] font-sans-clean uppercase tracking-widest text-white">
                                                        {b.status}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        <div className="break-inside-avoid p-8 border border-white/5 bg-white/[0.02] flex flex-col justify-center items-center text-center">
                                            <Target size={40} className="text-[#D4AF37] mb-4 animate-pulse" />
                                            <h4 className="font-serif-display text-xl text-white mb-2">More Targets Incoming</h4>
                                            <p className="font-sans-clean text-xs text-gray-500 max-w-[200px]">
                                                Our analysts are currently verifying assets for 3 new subjects in Delhi NCR and Hyderabad.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SYSTEM MODAL */}
                    {modalOpen && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center px-4 bg-black/90 backdrop-blur-sm" onClick={() => setModalOpen(false)}>
                            <div className="modal-animate max-w-md w-full bg-[#0a0a0a] border border-[#D4AF37] p-8 relative shadow-[0_0_50px_rgba(191,149,63,0.1)]" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setModalOpen(false)} className="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors">
                                    <CloseIcon size={20} />
                                </button>
                                <div className="flex flex-col items-center text-center">
                                    {modalContent.type === 'locked' && <Lock size={40} className="text-red-500 mb-4" />}
                                    {modalContent.type === 'success' && <Check size={40} className="text-green-500 mb-4" />}
                                    {modalContent.type === 'info' && <Target size={40} className="text-[#D4AF37] mb-4" />}
                                    {modalContent.type === 'error' && <CloseIcon size={40} className="text-red-500 mb-4" />}
                                    
                                    <h3 className="font-serif-display text-xl text-white mb-2">{modalContent.title}</h3>
                                    <p className="font-sans-clean text-sm text-gray-400 mb-6 leading-relaxed whitespace-pre-line">
                                        {modalContent.message}
                                    </p>
                                    
                                    <button 
                                        onClick={() => setModalOpen(false)}
                                        className="w-full py-3 border border-[#D4AF37] text-[#D4AF37] hover:bg-[#D4AF37] hover:text-black transition-all font-sans-clean text-xs font-bold uppercase tracking-widest"
                                    >
                                        Acknowledge
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center mix-blend-difference text-white">
                        <div 
                            onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                            className="text-sm tracking-[0.3em] font-sans-clean uppercase opacity-80 cursor-pointer hover:opacity-100"
                        >
                            TheDesiBillionaires
                        </div>
                        <div className="hidden md:flex gap-8 text-xs font-sans-clean uppercase tracking-widest">
                            <button onClick={() => setShowCollage(true)} className="hover:text-[#D4AF37] transition-colors">Case Studies</button>
                            <button onClick={() => scrollToSection('about-section')} className="hover:text-[#D4AF37] transition-colors">About Us</button>
                            <button onClick={() => scrollToSection('intel-section')} className="hover:text-[#D4AF37] transition-colors">Intel</button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative h-screen flex flex-col justify-center items-center px-4 overflow-hidden">
                        <div 
                            className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[15vw] font-serif-display font-bold opacity-[0.03] whitespace-nowrap pointer-events-none select-none"
                            style={{ transform: `translate(-50%, calc(-50% + ${scrollPos * 0.2}px))` }}
                        >
                            D       E       S       T       I       N       Y
                        </div>

                        <div className="z-10 text-center max-w-6xl">
                            <p className="text-[#D4AF37] text-xs md:text-sm tracking-[0.5em] uppercase font-sans-clean mb-6 animate-in fade-in slide-in-from-bottom-4 duration-1000">
                                Reverse Engineering The 1%
                            </p>
                            <h1 className="text-5xl md:text-7xl lg:text-9xl font-serif-display text-white mb-8 tracking-tight leading-[0.9]">
                                THE DESI <br />
                                <span className="gold-gradient italic pr-2">BILLIONAIRES</span>
                            </h1>
                            <p className="text-gray-400 font-sans-clean text-sm md:text-lg max-w-xl mx-auto leading-relaxed font-light mb-12">
                                We don't interview them. <span className="text-white font-medium">We dissect them.</span> <br/>
                                Two anonymous analysts decoding the exact strategies, loopholes, and plays used to build India's biggest fortunes.
                            </p>
                        </div>

                        <div className="absolute bottom-12 left-0 w-full flex justify-between px-8 text-[10px] uppercase tracking-widest text-gray-500 font-sans-clean">
                            <div>Est. 2024</div>
                            <button onClick={() => setShowCollage(true)} className="animate-bounce hover:text-[#D4AF37] transition-colors">
                                Access Targets
                            </button>
                            <div>Mumbai • London • Dubai</div>
                        </div>
                    </section>

                    {/* Ticker Tape */}
                    <div className="border-y border-white/10 py-3 bg-[#0a0a0a] overflow-hidden">
                        <div className="flex whitespace-nowrap gap-12 font-sans-clean text-xs text-gray-400 uppercase tracking-wider animate-marquee">
                            {[...Array(10)].map((_, i) => (
                                <React.Fragment key={i}>
                                    <span className="flex items-center gap-2"><Target size={14} className="text-[#D4AF37]" /> Acquisition Target Identified</span>
                                    <span className="flex items-center gap-2">Arbitrage Opportunities</span>
                                    <span className="flex items-center gap-2 text-[#D4AF37]"> • Study The Greats • </span>
                                </React.Fragment>
                            ))}
                        </div>
                    </div>

                    {/* Main Content Grid */}
                    <section className="min-h-screen py-24 px-4 md:px-12 bg-[#050505]">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-16">
                            
                            {/* Left: The Player & Current Ep */}
                            <div id="player-section" className="lg:col-span-5 relative sticky top-24 h-fit">

                                    <div className="flex items-center gap-6">

                                    </div>
                                    <p className="font-serif-display text-3xl md:text-5xl text-white leading-tight mb-8">
                                        THEDESIBILLIONAIRES studies power, money, and ambition <span className="text-[#D4AF37] italic">without the noise.</span>
                                    </p>
                                    <div className="font-sans-clean font-light text-lg md:text-xl text-gray-300 leading-relaxed space-y-8 border-l-4 border-[#D4AF37] pl-8 bg-white/[0.03] py-8 pr-6">
                                        <p>
                                            We’re two anonymous girls decoding how desi-origin billionaires went from overlooked beginnings to global dominance. Not interviews. Not hype. Not worship. Just deep dives into how wealth is actually built—decisions, risks, systems, timing, failures, and the uncomfortable truths people usually skip.
                                        </p>
                                        
                                        <div>
                                            <p className="text-gray-200 font-bold mb-4 uppercase text-sm tracking-widest">Every episode breaks down:</p>
                                            <ul className="list-none space-y-3 text-gray-300">
                                                <li>• Where the money really came from</li>
                                                <li>• What they did differently (and repeatedly)</li>
                                                <li>• The leverage they understood early</li>
                                                <li>• The mistakes that almost ended it all</li>
                                            </ul>
                                        </div>

                                        <p>
                                            This isn’t motivation. <span className="text-white font-medium">This is pattern recognition.</span> We treat billionaire stories like case studies not fairy tales. Because behind every fortune is a roadmap, and roadmaps can be studied.
                                        </p>

                                        <div className="pt-4">
                                            <p className="italic text-[#D4AF37] text-xl">Anonymous by choice. Curious by nature.</p>
                                            <p className="text-sm mt-3 uppercase tracking-wider text-gray-500">If you’re here for shortcuts, this isn’t it. If you’re here to understand the game, welcome.</p>
                                        </div>
                                    </div>
                                </div>

                                <div id="archive-section" className="flex items-center justify-between mb-8 border-b border-white/10 pb-4 pt-4">
                                    <h3 className="font-sans-clean text-sm uppercase tracking-[0.2em] text-gray-400">Intelligence Files</h3>
                                    <ArrowUpRight size={18} className="text-[#D4AF37]" />
                                </div>

                                {episodes.map((ep, index) => (
                                    <div 
                                        key={ep.id}
                                        onClick={() => playEpisode(index)}
                                        className={`group p-8 border-b border-white/5 cursor-pointer transition-all duration-500 hover:bg-white/[0.02] ${activeEp === index ? 'bg-white/[0.02] border-l-2 border-l-[#D4AF37]' : 'border-l-2 border-l-transparent'}`}
                                    >
                                        <div className="flex justify-between items-center mb-4">
                                            <span className="text-xs font-sans-clean text-[#D4AF37] uppercase tracking-widest">File_{ep.id} // {ep.sector}</span>
                                            {index === 0 && <span className="text-[10px] bg-white/10 px-2 py-1 rounded text-white uppercase tracking-wider">New</span>}
                                        </div>
                                        <h4 className={`text-2xl md:text-3xl font-serif-display mb-2 transition-colors ${activeEp === index ? 'text-white' : 'text-gray-500 group-hover:text-gray-300'}`}>
                                            {ep.title}
                                        </h4>
                                        <div className="flex items-center gap-4 mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                            <button className="flex items-center gap-2 text-xs font-sans-clean text-gray-400 uppercase tracking-wide hover:text-[#D4AF37]">
                                                <Disc size={12} className="text-[#D4AF37] animate-spin-slow" />
                                                <span>Listen Now</span>
                                            </button>
                                        </div>
                                    </div>
                                ))}

                                <div 
                                    onClick={handleLockedClick}
                                    className="p-8 border-b border-white/5 opacity-50 flex items-center justify-between cursor-not-allowed hover:bg-red-900/10 transition-colors"
                                >
                                    <div>
                                        <span className="text-xs font-sans-clean text-gray-600 uppercase tracking-widest">File_04</span>
                                        <h4 className="text-2xl font-serif-display text-gray-600 mt-2">The Real Estate Bubble</h4>
                                    </div>
                                    <Lock size={20} className="text-gray-600" />
                                </div>
                                
                                <div id="intel-section" className="mt-24 bg-[#111] p-10 border border-white/5 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-[#D4AF37] opacity-[0.03] rounded-full blur-[80px]"></div>
                                    <h3 className="font-serif-display text-2xl text-white mb-4">Get The Cheatsheet</h3>
                                    <p className="font-sans-clean text-sm text-gray-400 mb-6 max-w-md">
                                        We compile the strategies from every episode into a single PDF execution guide. Get it delivered to your inbox.
                                    </p>
                                    <form onSubmit={handleSubscribe} className="flex border-b border-white/20 pb-2 focus-within:border-[#D4AF37] transition-colors">
                                        <input 
                                            type="email" 
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            placeholder="ENTER YOUR EMAIL" 
                                            className="bg-transparent border-none outline-none text-white font-sans-clean uppercase text-sm tracking-widest w-full placeholder:text-gray-700"
                                        />
                                        <button type="submit" className="text-[#D4AF37] hover:text-white transition-colors uppercase text-xs font-bold tracking-widest">
                                            Access
                                        </button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-12 border-t border-white/10 text-center">
                        <div 
                            onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} 
                            className="font-serif-display text-2xl text-gray-800 mb-4 select-none cursor-pointer hover:text-gray-600 transition-colors"
                        >
                            TDB
                        </div>
                        <div className="flex justify-center gap-6 text-[10px] font-sans-clean uppercase tracking-[0.2em] text-gray-600">
                            <button onClick={() => handleExternalLink('Spotify')} className="hover:text-[#D4AF37] transition-colors">Spotify</button>
                            <button onClick={() => handleExternalLink('Apple Podcasts')} className="hover:text-[#D4AF37] transition-colors">Apple</button>
                            <button onClick={() => handleExternalLink('Instagram')} className="hover:text-[#D4AF37] transition-colors">Instagram</button>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
